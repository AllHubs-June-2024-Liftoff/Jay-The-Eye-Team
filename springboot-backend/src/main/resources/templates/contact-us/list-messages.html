<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body>

<!--FRAGMENTS-->
<div th:replace="~{fragments :: page-header}"></div>
<div th:replace="~{fragments :: script-sort-by-column}"></div>
<div th:replace="~{fragments :: script-search-table}"></div>

<!--SEARCH-->
<div class="page-title-container">
    <div style="display: flex; align-items: center; margin-right: 50px;">
        <div class="list-image-container">
            <img src="/images/chef-243-no-bg.png" alt="Chef"/>
        </div>
        <div>
            <p class="bold-v1-page-title"> My Messages </p>
        </div>
    </div>
    <div th:replace="~{fragments :: search-box-for-table-no-edit}"></div>
</div>

<!--TABLE-->
<div class="table-container"  style="width:70%">

    <table class="table-container-list">

        <!--HEADERS-->
        <tr class="list-sorted-header">
            <td><strong><a href="javascript:void(0);" onclick="sortTable(0, true)">ID</a></strong></td>
            <td><strong><a href="javascript:void(0);" onclick="sortTable(1, true)">Date Created</a></strong></td>
            <td><strong><a href="javascript:void(0);" onclick="sortTable(2, true)">Name</a></strong></td>
            <td><strong><a href="javascript:void(0);" onclick="sortTable(3, true)">Email</a></strong></td>
            <td><span class="bold-v5">Message</span></td>
        </tr>

        <!-- ROWS PER ID-->
        <tr th:each="message : ${messages}">
            <td th:text="${message.id}" style="font-weight:bold;"></td>
            <td th:text="${#temporals.format(message.dateCreated, 'MMMM d, yyyy h:mm a')}" style="font-size:11px;"></td>
            <td th:text="${message.name}"></td>
            <td>
                <a th:href="'mailto:' + ${message.email}" th:text="${message.email}" style="color: blue;"></a>
            </td>
            <td th:text="${message.comment}" style="font-size:11px;"></td>
        </tr>
    </table>

</div>

</body>
</html>
